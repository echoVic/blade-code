<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Blade Code 文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Blade Code - 专注于 LLM 的智能代码助手工具">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --accent-color: #42b883;
    }
    .markdown-section {
      max-width: 80ch;
    }
    .cover.show {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: 'Blade Code',
      repo: 'https://github.com/echoVic/blade-code',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: false,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 3,
      homepage: 'README.md',
      notFoundPage: true,

      // 搜索配置
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索文档...',
        noData: '未找到结果',
        depth: 6,
        hideOtherSidebarContent: false,
        namespace: 'blade-docs',
      },

      // 分页导航
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },

      // 代码复制
      copyCode: {
        buttonText: '复制',
        errorText: '复制失败',
        successText: '已复制'
      },

      // 外部链接
      externalLinkTarget: '_blank',
      externalLinkRel: 'nofollow',

      plugins: [
        // 编辑链接
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/echoVic/blade-code/blob/main/docs/' + vm.route.file;
            var editHtml = '[:memo: 在 GitHub 上编辑](' + url + ')\n';
            return editHtml + html;
          });

          // 页脚
          hook.afterEach(function (html) {
            var footer = [
              '<hr/>',
              '<footer style="text-align: center; margin-top: 50px; color: #666;">',
              '<p>© 2025 Blade Code. All rights reserved.</p>',
              '<p>Built with ❤️ and <a href="https://docsify.js.org" target="_blank">Docsify</a></p>',
              '</footer>'
            ].join('')
            return html + footer
          });
        }
      ]
    };
  </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Search plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Copy code plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- Zoom image plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- Pagination plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
